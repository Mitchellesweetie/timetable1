<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	
	<title>room</title>
</head>
<body>

<div class="room" id="button">Register a room</div>
<div class="pop">
	<form class="popup" method="post">
		<div>
			<label>Building name</label>
			<input type="TEXT" name="roomname" required>
		</div>
		<div>
			<label>Room Code</label>
			<input type="text" name="code" required>
		</div>
		<div>
			<label>Number of students</label>
			<input type="text" name="studentsno" required>
		</div>
		
	</form>
</div>

<div class="dashboard-card">
	<div class="timetable-generator">TIMETABLE-GENERATOR</div>
	<div class="dashboard-cards">
		
		<div class="card">
			<span class="material-symbols-outlined">
				dashboard
				</span>
				<a href="dashboard2.html">
				dashboard</a>
			</div>
		<div class="card">
			<span class="material-symbols-outlined">
				home
				</span><a href="room.html">
				room</a></div>
					

		<div class="card">
			<span class="material-symbols-outlined">
				school
				</span>courses</div>
		<div class="card">
				<span class="material-symbols-outlined">
					person
					</span>
				<a href="dashboard2.html">
				My Account</a></div>
				
		
		<div class="card">timetable</div>
		<div class="card">
			<span class="material-symbols-outlined">
				logout
				</span>
				<a href="login.html">logout</a>
				</div>
	</div>
</div>

<script >
	document.getElementById('button').addEventListener("click",function(){
		document.querySelector(".pop").style.display="flex"
	})
</script>

</body>
</html>
