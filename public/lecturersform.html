<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form</title>
</head>
<body>
    <div class="form">
       
        <div class="lecturer_form">
        	 <h1>Qualification</h1>
            <form method="POST" action="/auth/lecturer" class="lecturer">
                <div class="lecturer">
                	<div class="input">
                		<label for="name">Name</label>
                		<input type="text" name="username">
                	</div>
                	<div class="input">
                		<label for="staffno">Staff no</label>
                		<input type="text" name="staffid" required>
                	</div>
                	<div class="input">
                		<label>ID no</label>
                		<input type="text" name="id" required>
                	</div>
                	<div class="input2">
                		<label>Kindly Select School</label><br>
                		<select class="input3" name="school">
                			<option class="option">School of Computing</option>
                			<option class="option">School of Nursing</option>
                			<option class="option">School of Education</option>
                			<option class="option">School of Business</option>

                			
                		</select>
                	</div>
                	<div class="input2">
                		<label>Select your department</label><br>
                		<select class="input3" name="department">
                			<option>Computer Science</option>
                			<option>Information Technology</option>
                			<option>Information Science</option>
                			<option>Commerce</option>
                			<option>Economics</option>
                		</select>
                		
                	</div>
                	<div class="input">
                	<button class="save">save</button>

                	<button class="cancel">cancel</button>
                		
                	</div>
                	
                </div>
            </form>
        </div>
        
    </div>

</body>
</html>
